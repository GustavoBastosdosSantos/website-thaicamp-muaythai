<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia Muay Thai - Contato</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header class="header">
    <span class="logo">LOGO</span>
    <nav class="nav">
      <a href="index.html">Início</a>
      <a href="plans.html">Planos</a>
      <a href="contact.html">Contato</a>
    </nav>
  </header>

  <main>
    <section class="map container">
      <h1>Contato</h1>
      <figure class="map-box">
        <img src="img/map-placeholder.jpg" alt="Mapa da localização">
        <a href="#" class="btn primary">Ver no mapa</a>
      </figure>
    </section>

    <section class="contact-details container">
      <p><strong>Endereço:</strong> Rua Vilela, 64</p>
      <p><strong>Telefone:</strong> (11) 937469785</p>
      <p><strong>Email:</strong> contato@ThaiCamp.com</p>
    </section>

    <section class="formulario container">
      <h2>Envie sua mensagem</h2>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>

        <button type="submit" class="btn primary">Enviar Mensagem</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 ThaiCamp</p>
  </footer>
</body>
</html>
